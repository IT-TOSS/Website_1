<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Dark Theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
        }

        .about-section {
            padding: 50px 0;
        }

        /* Typing Effect */
        .section-title {
            font-size: 40px;
            font-weight: bold;
            color: #00eaff;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #00eaff; /* Cursor effect */
            display: inline-block;
            width: 0;
            animation: typing 4s steps(30, end) forwards, blink 0.7s step-end infinite;
        }

        /* Typing Animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 75% }
        }

        /* Blinking Cursor */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Stops blinking when animation completes */
        .section-title::after {
            content: "";
            animation: none;
        }

        /* About Section Layout */
        .about-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .about-content {
            text-align: left;
            padding: 20px;
        }

        .about-content p {
            font-size: 18px;
            line-height: 1.5;
        }

        .about-content span {
            font-size: 25px;
            color: #f2f214;
        }

        /* Image Styling */
        .col-lg-6 img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
        }
    </style>
</head>
<body>

<section class="about-section">
    <div class="container">
        <h2 class="section-title">Empowering Growth, Innovating the Future</h2>
        <br><br>
        <div class="about-box">
            <div class="row align-items-center">
                <!-- Left Side: Single Image -->
                <div class="col-lg-6 text-center">
                    <img src="images/about/another.png" alt="about1">
                </div>

                <!-- Right Side: Content -->
                <div class="col-lg-6">
                    <div class="about-content">
                        <span>Training Outsourcing Sales Services</span>
                        <p>
                            TOSS Solutions is a start-up specializing in Training, Outsourcing, Sales, and Services.
                            We offer employability training, manpower outsourcing, data labeling, and business intelligence 
                            solutions for e-commerce.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
