<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .flip-card {
            background-color: transparent;
            width: 250px;
            height: 350px;
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .flip-card-front {
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .flip-card-front img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .flip-card-back {
            background: #f8f9fa;
            color: black;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center gap-3">
        <!-- Card 1 -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h4>Topic 1</h4>
                    <img src="images/p6.jpeg" alt="Topic 1">
                </div>
                <div class="flip-card-back">
                    <p>This is the description of Topic 1. It provides an overview of the topic.</p>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h4>Topic 2</h4>
                    <img src="images/p6.jpeg" alt="Topic 2">
                </div>
                <div class="flip-card-back">
                    <p>This is the description of Topic 2. Learn more about this subject.</p>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h4>Topic 3</h4>
                    <img src="images/p6.jpeg" alt="Topic 3">
                </div>
                <div class="flip-card-back">
                    <p>This is the description of Topic 3. Find out key insights.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
