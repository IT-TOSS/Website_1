<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Scroll Animation</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
        }

        .section {
            opacity: 0;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            padding: 50px;
            margin: 50px 0;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 20px;
        }

        /* Left and Right Animation */
        .left {
            transform: translateX(-100%);
        }
        
        .right {
            transform: translateX(100%);
        }

        /* Fade-in Effect */
        .fade {
            transform: translateY(50px);
        }

        /* Show animation when visible */
        .show {
            opacity: 1;
            transform: translateX(0) translateY(0);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Scroll Down to See the Effect</h1>
        <div class="section fade">âœ¨ This fades in smoothly!</div>
        <div class="section left">ðŸ‘ˆ This slides in from the left!</div>
        <div class="section right">ðŸ‘‰ This slides in from the right!</div>
        <div class="section fade">ðŸ”¥ Smooth animations enhance UX!</div>
        <div class="section left">ðŸš€ Left-slide animation in action!</div>
        <div class="section right">ðŸŒŸ Right-slide animation adds variety!</div>
        <div class="section fade">ðŸŽ¨ Customize animations as needed!</div>
    </div>

    <script>
        function revealOnScroll() {
            let sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                let sectionTop = section.getBoundingClientRect().top;
                let windowHeight = window.innerHeight;

                if (sectionTop < windowHeight - 100) {
                    section.classList.add('show');
                }
            });
        }

        window.addEventListener('scroll', revealOnScroll);
        revealOnScroll(); // Run once on page load
    </script>

</body>
</html>
