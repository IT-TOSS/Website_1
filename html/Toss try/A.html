<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Integration</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfKszmG0b_d2bqVRB5MbCLiZJQZVxsjAA&callback=initMap" async defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>My Google Map</h2>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = { lat: 23.1815, lng: 79.9864 }; 
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: location
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>

</body>
</html>
